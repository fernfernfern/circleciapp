version: 2

jobs:
    # The build job
    build:
        working_directory: ~/project
        environment: 
          NG_CLI_ANALYTICS: "ci"
        docker:
            - image: circleci/node:10.16.3
        steps:
            # Checkout the code from the branch into the working_directory
            - checkout
            - run:
                name: update-npm
                command: |
                  sudo npm install -g @angular/cli@8.3.25
                  ng analytics off
                  ng --version