version: 2.1

parameters:
  condition1:
    default: true
    type: boolean
  condition2:
    default: false
    type: boolead

jobs:
    build:
        docker:
            - image: circleci/node
        steps:
            - checkout
            - when:
                condition: << parameters.condition1 >>
                steps:
                  - run: echo "top level condition 1"
                  - when:
                      condition: << parameters.condition1 >>
                      steps:
                        - run: echo "nested condition 1"
                  - whne:
                      condition: << parameters.condition2 >>
                      steps:
                        - run: echo "nested condition 2"
            - when:
                condition: << parameters.condition2 >>
                steps:
                  - run: echo "top level condition 2"

