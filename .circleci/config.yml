version: 2.1

commands:
  deps:
    steps:
      - restore_cache:
          keys: 
            - "{{ checksum package.json }}"
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: "{{ checksum package.json }}"

jobs:
  build:
    parallelism: 5
    docker:
      - image: circleci/node
    steps:
      - checkout
      - deps
      - run: echo $CIRCLE_NODE_INDEX
      - run: circleci tests glob src/tests/*.test.js | circleci tests split
      - run: npm run test $(circleci tests glob src/tests/*.test.js | circleci tests split)
  build2:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - deps
      - run: npm run test

workflows:
  what:
    jobs:
      - build
      - build2
