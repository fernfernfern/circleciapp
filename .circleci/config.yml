version: 2.1

commands:
  deps:
    steps:
      - restore_cache:
          keys: 
            - "cache"
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: "cache"
      - run: ./test_files_gen.sh
  parallel:
    steps:
      - checkout
      - deps
      - run: echo $CIRCLE_NODE_INDEX
      - run: echo $(circleci tests glob src/tests/*.test.js | circleci tests split)
      - run: npm run test $(circleci tests glob src/tests/*.test.js | circleci tests split)

executors:
  default:
    environment:
      NODE_OPTIONS: --max-old-space-size=4096
    docker:
      - image: circleci/node

jobs:
  build:
    executor: default
    steps:
      - checkout
      - deps
      - run: npm run test
  parallel-10:
    executor: default
    parallelism: 10
    steps:
      - parallel

workflows:
  my-cool-workflow:
    jobs:
      - build
      - parallel-10
