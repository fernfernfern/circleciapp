version: 2.1

commands:
  run-command:
    parameters:
      NUM:
        type: string
    steps:
      - checkout
      - run:
          command: |
            echo "export MY_ENV=MY_<< parameters.NUM >>_ENV" >> $BASH_ENV
            source $BASH_ENV 
            echo $MY_ENV

jobs:
    build:
        docker:
            - image: circleci/node
        steps:
            - checkout
            - run-command:
                NUM: 15
