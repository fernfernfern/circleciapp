version: 2.1

executors:
  my-executor:
    docker: 
      - image: circleci/python

jobs:
  flow:
    executor: my-executor
    steps:
    - run: mkdir "TruDoc 24x7" && echo test > ./TruDoc\ 24x7\Podfile.lock
    - restore_cache:
        keys:
        - v1-pods-deps-{{ checksum "/TruDoc 24x7/Podfile.lock" }}
    - save_cache:
        key: v1-pods-deps-{{ checksum "/TruDoc 24x7/Podfile.lock" }}
        paths:
        - /TruDoc\ 24x7

workflows:
  btd:
    jobs:
      - flow