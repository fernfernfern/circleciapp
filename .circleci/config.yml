version: 2
jobs:
  build:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: install curl
          command: apk add curl py-pip git bash git wget
      - run:
          name: install which
          command: apk add which  
      - run:
          name: install jq
          command: apk add jq
      - run:
          shell: /bin/bash
          command: |
            which wget
            ls /usr/local/sbin
            echo /usr/local/sbin
            ls /usr/local/bin
            echo /usr/local/bin
            ls /usr/sbin
            echo /usr/sbin
            ls /usr/bin
            echo /usr/bin
            ls /sbin
            echo /sbin
            ls /bin
            echo /bin
            wget https://get.helm.sh/helm-v3.0.1-linux-amd64.tar.gz
            tar xf helm-v3.0.1-linux-amd64.tar.gz
            mv linux-amd64/helm /usr/bin
            helm repo add stable https://charts.helm.sh/stable
            helm plugin install https://github.com/hypnoglow/helm-s3.git
            helm repo add hl-stable s3://hl-charts/hl-stable