version: 2

jobs:
    # The build job
    build:
        working_directory: ~/project
        docker:
            - image: circleci/node:10.16.3
        steps:
            # Checkout the code from the branch into the working_directory
            - checkout
            - run:
                name: update-npm
                command: |
                  NG_CLI_ANALYTICS=ci sudo npm install -g @angular/cli@8.3.25
                  NG_CLI_ANALYTICS=ci ng analytics off
                  NG_CLI_ANALYTICS=ci ng --version