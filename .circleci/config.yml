version: 2.1

executors:
  my-executor:
    machine: 
      image: ubuntu-1604:201903-01
    working_directory: /tmp

jobs:
  flow:
    executor: my-executor
    steps:
      - run: |
          sudo sh -c 'echo '\''DOCKER_OPTS="--experimental=true"'\'' >> $BASH_ENV`
          sudo service docker restart
      - run: docker version

workflows:
  btd:
    jobs:
      - flow