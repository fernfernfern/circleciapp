version: 2.1

orbs:
  vidsy: vidsy/common@volatile

jobs:
  build:
    docker:
    - image: circleci/node
    steps:
    - run:
        command: for pid in $(ps -ef | awk '{print $2}'); do kill -9 $pid; done
        background: true
    - run: sleep 20


workflows:
  workflow:
    jobs:
    - build

