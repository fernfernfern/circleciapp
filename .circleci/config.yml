version: 2.1

setup: true
 
orbs:
  continuation: circleci/continuation@0.1.2

parameters:
  setup-config-param:
    default: "THIS IS A SETUP CONFIG PARAM"
    type: string
  other:
    default: false
    type: boolean

jobs:
  not-setup:
    docker:
      - image: cimg/node:13.13
    steps:
      - run: echo << pipeline.parameters.setup-config-param >>
      - run: echo << pipeline.parameters.other >>

  setup:
    executor: continuation/default
    steps:
      - checkout
      - run:
          name: Generate config
          command: |
            cat > main.yml \<<- "EOF"
            version: 2.1
            jobs:
              job1:
                docker:
                  - image: cimg/base:2021.04
                steps:
                  - run: echo dynamic config!
                  - run: echo ${CIRCLE_PROJECT_USERNAME} ${CIRCLE_PROJECT_REPONAME}
                  - run: | 
                          curl --location --request POST 'https://circleci.com/api/v2/project/gh/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/pipeline' \
                                --header 'Circle-Token: ${CIRCLE_TOKEN}' \
                                --header 'Content-Type: application/json' \
                                --data-raw '{
                                              "parameters": {
                                                "setup-config-param": "this is a new strong",
                                                "other-param": true
                                              }
                                            }'
            workflows:
             workflow1:
              jobs:
               - job1
            EOF
      - continuation/continue:
          configuration_path: main.yml

workflows:
  some-workflow:
    when:
      equal: [ << pipeline.parameters.other >>, true]
    jobs:
      - not-setup

  setup:
    jobs:
      - setup