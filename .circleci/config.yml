version: 2.1

reusejobs: &reusejobs
  - build
  - build2:
      requires:
        - build

executors:
  default:
    docker:
      - image: circleci/python

jobs:
  build:
    executor: default
    steps:
      - run: sleep 10 
  build2:
    executor: default
    steps:
      - run: sleep 10 

workflows:
  example:
    jobs:
      *reusejobs
  nightly:
    jobs:
      *reusejobs
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master


