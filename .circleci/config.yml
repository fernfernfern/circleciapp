version: 2.1

executors:
  default:
    docker:
      - image: cimg/base:2020.01


jobs:
  build:
    executor: default
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - ./*.js
  build2:
    executor: default
    steps:
      - attach_workspace:
          at: .
      - run: ls
      - run: sleep 20

workflows:
  example:
    jobs:
      - build
      - build2:
          requires:
            - build


