  deploy:
    machine: true
    steps:
      - run:
          name: Deploy Over SSH
          command: |
            ssh ubuntu@52.221.66.74 'cd /var/www/asksteve-new;touch circleci.txt;'

workflows:
  build-and-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
