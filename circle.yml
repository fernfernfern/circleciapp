machine:

  node:
    version:
      4.4.3

  python:
    version:
      2.7.6

## Customize dependencies
dependencies:
  override:
    - rm -f venv/bin/activate  # venv -> /home/ubuntu/virtualenvs/venv-2.7.6; forces make dependencies to run if circleci just created venv
    - make dependencies
  cache_directories:
    - "venv"

test:
  override:
    - make validate
    - make test
